<head>
  <title>Inspinia Date Picker Example</title>
</head>

<body>
  <h1>Inspinia Date Picker Example!</h1>
  Inspinia styles and Bootstrap are not set up for the example,
  but the functionality is the same.
  <br>
  <br>
  {{> formTemplate}}
</body>

<template name="formTemplate">
  <form id="someForm">
    {{> inspiniaDatePicker
      field='awesomeDate'
      initialDate=maybeYesterday
      onChange=dateChanged
      options=datePickerOptions}}
  </form>
</template>
